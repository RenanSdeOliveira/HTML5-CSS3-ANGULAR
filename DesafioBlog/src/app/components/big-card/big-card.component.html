<div class="container__big-card">
    
    <div class="big-card__image">
        <img src="{{image}}" 
        alt="Imagem Principal" 
        height="300px"
        width="550px"
        srcset="" >
    </div>
    <div class="big-card__date" >
        {{ date }}
    </div>
    <div class="big-card__title">
        <a [routerLink]="['content', id]" href="">{{ title }}</a>
    </div>
    <div class="big-card__description">
        {{ description }}
    </div>

</div>
